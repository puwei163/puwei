<extend name="Common:add"/>
<block name="content">
    <div class="main-div">
        <form method="post" action="{:U()}">
            <table cellspacing="1" cellpadding="3" width="100%">

                                <tr>
                    <td class="label">名称</td>
                    <td>

                        <input type="text" name="name" value="{$row.name|default=''}" >                        <span class="require-field">*</span>
                    </td>
                </tr>

                              <tr>
                    <td class="label">经验值下限</td>
                    <td>

                        <input type="text" name="bottom" value="{$row.bottom|default=''}" >                        <span class="require-field">*</span>
                    </td>
                </tr>

                              <tr>
                    <td class="label">经验值上限</td>
                    <td>

                        <input type="text" name="top" value="{$row.top|default=''}" >                        <span class="require-field">*</span>
                    </td>
                </tr>

                              <tr>
                    <td class="label">折扣率</td>
                    <td>

                        <input type="text" name="discount" value="{$row.discount|default=''}" >                        <span class="require-field">*</span>
                    </td>
                </tr>

                              <tr>
                    <td class="label">摘要</td>
                    <td>

                        <textarea name="intro" style="resize: none" cols="40" rows="6">{$row.intro|default=''}</textarea>
                        <span class="require-field">*</span>
                    </td>
                </tr>

                              <tr>
                    <td class="label">状态</td>
                    <td>

                        <input type="radio" name="status" class="status" value="1" >是 <input type="radio" name="status" class="status" value="0" >否                         <span class="require-field">*</span>
                    </td>
                </tr>

                              <tr>
                    <td class="label">排序</td>
                    <td>

                        <input type="text" name="sort" value="{$row.sort|default=20}" >                        <span class="require-field">*</span>
                    </td>
                </tr>

              



                <tr>
                    <td colspan="2" align="center"><br/>
                        <input type="hidden" name="id" value="{$row.id}"/>
                        <input type="submit" class="button ajax-post" value=" 确定 "/>
                        <input type="reset" class="button" value=" 重置 "/>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</block>
